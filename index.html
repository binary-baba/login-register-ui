<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login & Register Page - Binary Baba</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="/signup" method="POST">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Register with E-mail</span>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" placeholder="Name" required>
                <label for="signup-email" class="sr-only">Email</label>
                <input type="email" id="signup-email" placeholder="Enter E-mail" required>
                <label for="signup-password" class="sr-only">Password</label>
                <input type="password" id="signup-password" placeholder="Enter Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="/login" method="POST">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                    <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
                </div>
                <span>Login With Email & Password</span>
                <label for="signin-email" class="sr-only">Email</label>
                <input type="email" id="signin-email" placeholder="Enter E-mail" required>
                <label for="signin-password" class="sr-only">Password</label>
                <input type="password" id="signin-password" placeholder="Enter Password" required>
                <a href="#">Forget Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To Binary Baba</h1>
                    <p>Sign in With ID & Password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hii Coder's</h1>
                    <p>Join "Binary Baba" to Improve Your Coding Skills</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
